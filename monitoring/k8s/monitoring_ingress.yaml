---
apiVersion: eks.amazonaws.com/v1
kind: IngressClassParams
metadata:
  name: monitoring-alb
spec:
  scheme: internet-facing
  subnets:
    ids: [subnet-0713f6a19be08e87c, subnet-024d736df20048098, subnet-084d157bbd1b81fcb]
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: monitoring-alb
  annotations:
    # Use this annotation to set an IngressClass as Default
    # If an Ingress doesn't specify a class, it will use the Default
    ingressclass.kubernetes.io/is-default-class: "false"
spec:
  # Configures the IngressClass to use EKS Auto Mode
  controller: eks.amazonaws.com/alb
  parameters:
    apiGroup: eks.amazonaws.com
    kind: IngressClassParams
    # Use the name of the IngressClassParams set in the previous step
    name: monitoring-alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
spec:
  # this matches the name of IngressClass.
  # this can be omitted if you have a default ingressClass in cluster: the one with ingressclass.kubernetes.io/is-default-class: "true"  annotation
  ingressClassName: monitoring-alb
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
